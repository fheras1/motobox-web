<div class="row">
  <div class="col-xs-12 col-sm-4 col-sm-offset-4">
    <div *ngIf="editBox">
      <img src="{{box.image}}" alt="">
    </div>

    <form (ngSubmit)="onSubmitBoxes(boxForm)" #boxForm="ngForm">
      <div class="form-group" [class.has-error]="name.errors && name.touched">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-fire"></i>
          </span>
          <input type="text" name="brand" class="form-control" placeholder="Name" [(ngModel)]="box.name" #name="ngModel" required>
        </div>
        <label class="control-label" *ngIf="name.errors && name.touched">
          <ul>
            <li *ngIf="name.errors.required">Required</li>
          </ul>
        </label>
      </div>

      <div class="form-group" [class.has-error]="address.errors && address.touched">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-tag"></i>
          </span>
          <input type="text" name="address" class="form-control" placeholder="Address" [(ngModel)]="box.address" #address="ngModel" required>
        </div>
        <label class="control-label" *ngIf="address.errors && address.touched">
          <ul>
            <li *ngIf="address.errors.required">Required</li>
          </ul>
        </label>
      </div>

      <div class="form-group" [class.has-error]="contact.errors && contact.touched">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-tag"></i>
            </span>
            <input type="text" name="contact" class="form-control" placeholder="Contact" [(ngModel)]="box.contact" #contact="ngModel" required>
          </div>
          <label class="control-label" *ngIf="contact.errors && contact.touched">
            <ul>
              <li *ngIf="contact.errors.required">Required</li>
            </ul>
          </label>
        </div>

        <div class="input-group">

          </span>
          <input type="text" name="specs" class="form-control" placeholder="Spec" #spec>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" (click)="addSpec(spec)"><i class="fa fa-plus"></i></button>
          </span>
        </div>
      </div>

        <div class="input-group">

            <i class="fa fa-tag"></i>

          <input type="text" name="spec" class="form-control" placeholder="Spec" [value]="spec" disabled>

            <button class="btn btn-default" type="button" (click)="removeSpec(spec)">
              <i class="fa fa-minus"></i>
            </button>
          </span>
        </div>
      </div> -->

      <div *ngIf="!editBox" class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-picture"></i>
          </span>
          <input type="file" name="name" class="form-control" #imageFile>
        </div>
      </div>

      <div class="form-group" class="has-error" *ngIf="apiError">
        <label class="control-label">
          {{ apiError }}
        </label>
      </div>

      <div class="form-actions">
        <button *ngIf="!editBox; else editBlock" type="submit" class="btn btn-block btn-primary" [disabled]="!boxForm.valid">Add Box</button>
        <ng-template #editBlock>
            <button type="submit" class="btn btn-block btn-primary" [disabled]="!boxForm.valid">Edit Box</button>
            <button (click)="onDeleteBox()" type="button" class="btn btn-block btn-danger">Delete Box</button>
        </ng-template>
      </div>
    </form>
  </div>
</div>
